<html>
	<head>
		${site.header}
	</head>
	<body>
		<input type="file" id="file" name="file" <input accept="audio/*, video/*, image/*" />
		<button id="upload">Upload!</button>
	</body>
	<script>
		$("#upload").click(function(){

		        var fd = new FormData();
		        var files = $('#file')[0].files;

		        // Check file selected or not
		        if(files.length > 0 ){
		           fd.append('file',files[0]);

		           $.ajax({
		              url: '/requests/files',
		              type: 'post',
		              data: fd,
		              contentType: false,
		              processData: false,
		              success: function(response){
		                 if(response != 0){
		                    window.close();
		                 }
										 else
										 {
		                    alert('file not uploaded');
		                 }
		              },
		           });
		        }else{
		           alert("Please select a file.");
		        }
		    });
	</script>
</html>
