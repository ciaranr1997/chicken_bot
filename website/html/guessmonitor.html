<html>
	<head>
		<script src="/static/js/jquery.js"></script>
		<link rel="stylesheet" href="/static/css/bingomonitor.css">
		<script src="/static/js/chart.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>

	</head>
	<body>
		<div width="400px" height="400px"><canvas id="myChart" width="400" height="400"></canvas></div>
	</body>
<script>
	var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: ['Wraith', 'Huntress', 'Demogorgon', 'Blight', 'Plague', 'Cannibal'],
        datasets: [{
            label: '# of Votes',
            data: [2, 2, 1, 1, 1, 1],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
				responsive: true,
    	maintainAspectRatio: false,
			plugins: {
            title: {
                display: true,
                text: 'Guesses'
            },
						datalabels: {
                color: '#36A2EB'
            }
        }
    },
		title:"Guesses"
});

	</script>
</html>
